Elcodi\Component\User\Entity\AdminUser:
    type: entity
    repositoryClass: Elcodi\Component\User\Repository\AdminUserRepository
    table: admin_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        extraData:
            column: extra_data
            type: json_array
            nullable: true 

    lifecycleCallbacks:
            preUpdate: [loadUpdateAt]
            prePersist: [loadUpdateAt]
